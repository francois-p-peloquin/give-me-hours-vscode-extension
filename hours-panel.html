<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline';">
    <title>Give Me Hours</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }

        .header h1 {
            margin: 0 0 10px 0;
            color: var(--vscode-titleBar-activeForeground);
            font-size: 1.5em;
        }

        .info {
            color: var(--vscode-descriptionForeground);
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            color: var(--vscode-descriptionForeground);
            margin: 50px 0;
        }

        .error {
            color: var(--vscode-errorForeground);
            background-color: var(--vscode-inputValidation-errorBackground);
            border: 1px solid var(--vscode-inputValidation-errorBorder);
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }

        .hours-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: var(--vscode-editor-background);
        }

        .hours-table th,
        .hours-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--vscode-panel-border);
        }

        .hours-table th {
            background-color: var(--vscode-list-hoverBackground);
            color: var(--vscode-list-focusForeground);
            font-weight: 600;
        }

        .hours-table tr:hover {
            background-color: var(--vscode-list-hoverBackground);
        }

        .total-row {
            font-weight: bold;
            color: var(--vscode-textLink-foreground);
            border-top: 2px solid var(--vscode-panel-border);
        }

        .no-results {
            text-align: center;
            color: var(--vscode-descriptionForeground);
            margin: 50px 0;
            font-style: italic;
        }

        .refresh-button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .refresh-button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        .settings-link {
            color: var(--vscode-textLink-foreground);
            text-decoration: none;
            margin-left: 10px;
        }

        .settings-link:hover {
            text-decoration: underline;
        }

        .config-info {
            background-color: var(--vscode-editor-inactiveSelectionBackground);
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 0.9em;
        }

        .summary-column {
            max-width: 400px;
            word-wrap: break-word;
        }

        .summary-column.hidden {
            display: none;
        }

        #datePicker {
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0 10px;
            font-family: var(--vscode-font-family);
        }

        #configuredControls {
            margin-top: 10px;
        }

        #configuredControls label {
            color: var(--vscode-descriptionForeground);
            margin-right: 5px;
        }

        button:disabled {
            background-color: var(--vscode-button-secondaryBackground) !important;
            color: var(--vscode-button-secondaryForeground) !important;
            cursor: not-allowed !important;
            opacity: 0.6 !important;
        }

        input:disabled {
            background-color: var(--vscode-input-background) !important;
            color: var(--vscode-descriptionForeground) !important;
            cursor: not-allowed !important;
            opacity: 0.6 !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Give Me Hours</h1>
        <div class="info">
            <span id="dateRange">Loading...</span>
            <div id="configuredControls" style="display: none;">
                <label for="datePicker">Date: </label>
                <input type="date" id="datePicker" onchange="onDateChange()">
                <button class="refresh-button" onclick="refreshHours()">Refresh</button>
                <button class="refresh-button" onclick="toggleSummary()" id="summaryToggle">Hide Summary</button>
            </div>
            <button class="refresh-button" onclick="selectFolder()">Select Folder</button>
            <a href="#" class="settings-link" onclick="openSettings()">Settings</a>
        </div>
        <div class="info" id="gitUserInfo" style="display: none;">
            Git User: <span id="gitUser">Loading...</span>
        </div>
        <div class="config-info" id="configInfo" style="display: none;">
            Loading configuration...
        </div>
    </div>

    <div id="loading" class="loading">
        Calculating working hours...
    </div>

    <div id="error" class="error" style="display: none;">
    </div>

    <div id="results" style="display: none;">
        <table class="hours-table">
            <thead>
                <tr>
                    <th>Repository</th>
                    <th>Hours Worked</th>
                    <th id="summaryHeader" class="summary-column">Summary</th>
                </tr>
            </thead>
            <tbody id="hoursTableBody">
            </tbody>
        </table>
    </div>

    <div id="noResults" class="no-results" style="display: none;">
        No working hours found for today.
        <br><br>
        Make sure you have git repositories in your configured working directory
        and that you've made commits today.
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        function refreshHours() {
            if (document.querySelector('button').disabled) return; // Prevent multiple clicks
            showLoading();
            vscode.postMessage({ command: 'refresh' });
        }

        function selectFolder() {
            if (document.querySelector('button').disabled) return; // Prevent multiple clicks
            console.log('selectFolder() called');
            vscode.postMessage({ command: 'selectFolder' });
            console.log('selectFolder message sent');
        }

        function openSettings() {
            if (document.querySelector('button').disabled) return; // Prevent multiple clicks
            vscode.postMessage({ command: 'openSettings' });
        }

        function toggleSummary() {
            if (document.querySelector('button').disabled) return; // Prevent multiple clicks
            console.log('toggleSummary() called');
            showLoading();
            vscode.postMessage({ command: 'toggleSummary' });
        }

        function onDateChange() {
            if (document.getElementById('datePicker').disabled) return; // Prevent multiple changes
            const selectedDate = document.getElementById('datePicker').value;
            console.log('Date changed to:', selectedDate);
            showLoading();
            vscode.postMessage({ command: 'dateChanged', date: selectedDate });
        }

        function initializeDatePicker() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('datePicker').value = today;
        }

        function showConfiguredElements() {
            document.getElementById('configuredControls').style.display = 'block';
            document.getElementById('gitUserInfo').style.display = 'block';
            document.getElementById('configInfo').style.display = 'block';
        }

        function hideConfiguredElements() {
            document.getElementById('configuredControls').style.display = 'none';
            document.getElementById('gitUserInfo').style.display = 'none';
            document.getElementById('configInfo').style.display = 'none';
        }

        function disableButtons() {
            const buttons = document.querySelectorAll('button');
            const datePicker = document.getElementById('datePicker');
            
            buttons.forEach(button => {
                button.disabled = true;
                button.style.opacity = '0.6';
                button.style.cursor = 'not-allowed';
            });
            
            if (datePicker) {
                datePicker.disabled = true;
                datePicker.style.opacity = '0.6';
                datePicker.style.cursor = 'not-allowed';
            }
        }

        function enableButtons() {
            const buttons = document.querySelectorAll('button');
            const datePicker = document.getElementById('datePicker');
            
            buttons.forEach(button => {
                button.disabled = false;
                button.style.opacity = '1';
                button.style.cursor = 'pointer';
            });
            
            if (datePicker) {
                datePicker.disabled = false;
                datePicker.style.opacity = '1';
                datePicker.style.cursor = 'auto';
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            disableButtons();
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
            
            // Hide configured elements when there's an error (likely no working directory)
            hideConfiguredElements();
            enableButtons();
        }

        function showResults(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            // Show configured elements since we have a working directory
            showConfiguredElements();
            
            // Initialize date picker if not already set
            if (!document.getElementById('datePicker').value) {
                initializeDatePicker();
            }

            // Update header info
            document.getElementById('dateRange').textContent = `From ${data.dateRange.start} to ${data.dateRange.end}`;
            document.getElementById('gitUser').textContent = data.gitUsername;

            // Update config info
            const configText = `Duration: ${data.config.duration} | Rounding: ${data.config.hoursRounding}h | Padding: ${data.config.paddingBefore}h | Directory: ${data.config.workingDirectory || 'Current workspace'}`;
            document.getElementById('configInfo').textContent = configText;

            // Update summary toggle button
            const summaryToggle = document.getElementById('summaryToggle');
            const summaryHeader = document.getElementById('summaryHeader');
            
            if (data.config.showSummary) {
                summaryToggle.textContent = 'Hide Summary';
                summaryHeader.style.display = '';
            } else {
                summaryToggle.textContent = 'Show Summary';
                summaryHeader.style.display = 'none';
            }

            if (data.results.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                document.getElementById('results').style.display = 'none';
            } else {
                document.getElementById('noResults').style.display = 'none';
                document.getElementById('results').style.display = 'block';

                const tbody = document.getElementById('hoursTableBody');
                tbody.innerHTML = '';

                // Add repository rows
                data.results.forEach(result => {
                    const row = document.createElement('tr');
                    const summaryCell = data.config.showSummary ? `<td class="summary-column">${result.summary || ''}</td>` : '';
                    row.innerHTML = `
                        <td>${result.folder}</td>
                        <td>${result.hours}</td>
                        ${summaryCell}
                    `;
                    tbody.appendChild(row);
                });

                // Add total row
                if (data.total.seconds > 0) {
                    const totalRow = document.createElement('tr');
                    totalRow.className = 'total-row';
                    const summaryCell = data.config.showSummary ? '<td class="summary-column"></td>' : '';
                    totalRow.innerHTML = `
                        <td>TOTAL</td>
                        <td>${data.total.formatted}</td>
                        ${summaryCell}
                    `;
                    tbody.appendChild(totalRow);
                }
            }
            
            // Re-enable buttons after data loads
            enableButtons();
        }

        // Handle messages from the extension
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.type) {
                case 'showResults':
                    showResults(message.data);
                    break;
                case 'showError':
                    showError(message.error);
                    break;
            }
        });

        // Request initial data load
        vscode.postMessage({ command: 'refresh' });
    </script>
</body>
</html>
